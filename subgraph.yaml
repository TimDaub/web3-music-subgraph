specVersion: 0.0.4
description: Web3 Music
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SoundArtistCreator
    network: mainnet
    source:
      address: '0x78e3adc0e811e4f93bd9f1f9389b923c9a3355c2'
      abi: ArtistCreator
      startBlock: 13725566
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Artist
        - Account
      abis:
        - name: ArtistCreator
          file: ./abis/sound/ArtistCreator.json
        - name: Artist
          file: ./abis/sound/Artist.json
      eventHandlers:
        - event: CreatedArtist(uint256,string,string,indexed address)
          handler: handleCreatedArtist
      file: ./src/sound/ArtistCreator.ts
templates:
  - kind: ethereum/contract
    name: SoundArtist
    network: mainnet
    source:
      abi: Artist
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Artist
        - Edition
        - Token
        - Sale
        - Transfer
        - Account
        - Balance
      abis:
        - name: Artist
          file: ./abis/sound/Artist.json
      eventHandlers:
        - event: EditionCreated(indexed uint256,address,uint256,uint32,uint32,uint32,uint32)
          handler: handleEditionCreated
        - event: EditionPurchased(indexed uint256,indexed uint256,uint32,indexed address)
          handler: handleEditionPurchased
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/sound/Artist.ts
features: ["ipfsOnEthereumContracts"]
