specVersion: 0.0.4
description: Web3 Music
schema:
  file: ./generated/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NOIZDERC721
    network: mainnet
    source:
      address: '0xf5819e27b9bad9f97c177bf007c1f96f26d91ca6'
      abi: ERC721
      startBlock: 13470560
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NFT
        - Account
      abis:
        - name: ERC721
          file: ./abis/erc721/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleERC721Transfer
      file: ./src/shared/NFT.ts
  - kind: ethereum/contract
    name: ZoraMediaERC721
    network: mainnet
    source:
      address: '0xabefbc9fd2f806065b4f3c237d4b59d9a97bcac7'
      abi: ERC721
      startBlock: 11565020
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NFT
        - Account
      abis:
        - name: ERC721
          file: ./abis/erc721/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleERC721Transfer
      file: ./src/shared/NFT.ts
  - kind: ethereum/contract
    name: SoundArtistCreator
    network: mainnet
    source:
      address: '0x78e3adc0e811e4f93bd9f1f9389b923c9a3355c2'
      abi: ArtistCreator
      startBlock: 13725566
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - SoundArtist
        - Account
      abis:
        - name: ArtistCreator
          file: ./abis/sound/ArtistCreator.json
        - name: SoundArtist
          file: ./abis/sound/Artist.json
      eventHandlers:
        - event: CreatedArtist(uint256,string,string,indexed address)
          handler: handleCreatedArtist
      file: ./src/sound/ArtistCreator.ts
templates:
  - kind: ethereum/contract
    name: ERC721
    network: mainnet
    source:
      abi: ERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NFT
        - Account
      abis:
        - name: ERC721
          file: ./abis/erc721/ERC721.json
