specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BeaconProxy
    network: mainnet
    source:
      address: "0x0edF898b526203776Ee799eD5F58a3d2651ab39b"
      abi: BeaconProxy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: BeaconProxy
          file: ./abis/BeaconProxy .json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/mapping.ts
